                var n2 = parseFloat(num2)
                var escolha = document.getElementById('Noper');
                console.log(n1, n2)
                var operacoes = {
                    'somar': n1 + n2,
                    'dividir': n1 / n2
                };
                return console.log(operacoes['somar'])  
            } 
        </script>
    </div>
